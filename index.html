    crossorigin="" />

<body>
  <header>
    <div class="alert">
      <p><span class="alert__icon">!</span> Please add a valid ip address <br>
      Eg, 0.0.0.0
      </p>
    </div>
    <div class="row">
      <form class="search">
        <h1 class="search__title">IP Address Tracker</h1>

        <div class="search__bar">
          <input type="text" class="search__input" placeholder="Enter your ip address" name="search" />
          <button class="search__button">
            <img src="./images/icon-arrow.svg" class="search__icon" alt="Submit" />
          </button>
        </div>
      </form>

      <div class="details">
        <div class="details__group">
          <h4 class="details__header">ip address</h4>
          <p class="details__content" id="details--ip">000.000.000.000</p>
        </div>
        <!---->
        <div class="details__group">
          <h4 class="details__header">Location</h4>
          <p class="details__content" id="details--location">
            Brooklyn, NY 10001
          </p>
        </div>
        <!---->
        <div class="details__group">
          <h4 class="details__header">timezone</h4>
          <p class="details__content" id="details--timezone">UTC-05:00</p>
        </div>
        <!---->
        <div class="details__group">
          <h4 class="details__header">isp</h4>
          <p class="details__content" id="details--isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div id="mapid" class="main__map"></div>
  </main>

  <!-- add offset value dynamically using the API -->
